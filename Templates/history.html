<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #333;
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paraphrasing History</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Original Text</th>
                <th>Easy Paraphrase</th>
                <th>Medium Paraphrase</th>
                <th>Hard Paraphrase</th>
            </tr>
            {% for item in history %}
            <tr>
                <td>{{ item['original_text'] }}</td>
                <td>{{ item['easy_text'] }}</td>
                <td>{{ item['medium_text'] }}</td>
                <td>{{ item['hard_text'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
