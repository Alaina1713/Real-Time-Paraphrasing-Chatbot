<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrase Text</title>
    <style>
        /* Same styles as before... */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f7b42c, #fc575e);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .content-box {
            width: 48%;
            background: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            background: #fff;
            color: #333;
        }

        .level-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .level-buttons button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .level-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .level-buttons button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Paraphrase Text</h1>
            <p>Select the difficulty level to paraphrase the given text.</p>
        </header>

        <div class="content-container">
            <div class="content-box">
                <h2>Original Text</h2>
                <textarea id="original-text" placeholder="Type your text here..."></textarea>
            </div>

            <div class="content-box" id="paraphrased-box">
                <h2>Paraphrased Text</h2>
                <textarea id="paraphrased-text" readonly></textarea>
            </div>
        </div>

        <div class="level-buttons">
            <button onclick="showModal()">Select Paraphrasing Level</button>
            <button onclick="generateParaphrase()">Generate Paraphrase</button>
        </div>
    </div>

    <div id="levelModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Please select a paraphrasing level</h2>
            <button onclick="setLevel('easy')">Easy</button>
            <button onclick="setLevel('medium')">Medium</button>
            <button onclick="setLevel('hard')">Hard</button>
        </div>
    </div>

    <script>
        let currentLevel = null;

        function showModal() {
            document.getElementById("levelModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("levelModal").style.display = "none";
        }

        function setLevel(level) {
            currentLevel = level;
            closeModal();
        }

        function generateParaphrase() {
            if (!currentLevel) {
                showModal();
                return;
            }

            const originalText = document.getElementById('original-text').value;

            fetch('/paraphrase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: originalText, level: currentLevel })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('paraphrased-text').value = data.paraphrased_text;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
